<!DOCTYPE html>
<html>
  <head>
      <title>My Webpage!</title>
      <style>
        div {
          font-family: Arial, sans-serif;
          width: 1000px;
          height:100px;
          margin: 10px;
          padding: 10px;
        }

        table {
          border-collapse: collapse;
          border: 2px solid purple;
          padding: 10px;
          margin: 10px;
          margin-top:0px;
        }

        th,td {
          border: 1px solid black;
          padding: 5px;
          text-align: center;
        }

        th {
          background-color: lightgray;
          font-weight: bold;
        }

        h1 {
          text-align: center;
          font-size: 32px;
        }

        input::selection{
          background-color: lightblue;
        }

        .imp{
          color: red;
        }

        .fill {
          background-color: lightblue;
        }

      </style>
  </head>
  <body>
      <div class="fill">
        <h1 class = "imp">Hello world!</h1>
      </div>

      <table>
        <tr>
          <th class="imp">First</th>
          <th>Middle</th>
          <th>Last</th>
          <th>Phone #</th>
        </tr>
        <tr>
          <td>Jim</td>
          <td>James</td>
          <td>Jones</td>
          <td>800-588-2300</td>
        </tr>
      </table>

      <form>
        <input type="text" name="name" placeholder="Type here">
      </form>
  </body>
</html>
